<h3>Add a new Recipe</h3>
<div>
  <label for="name">Name: </label>
  <input #newName>
  <label for="description">Description: </label>
  <input #newDescription>
  <label for="ingredients">Ingredients: </label>
  <input #newIngredients>
</div>
<div>
  <label>Difficulty</label>
  <select #newDifficulty>
    <option [value]="1">Easy</option>
    <option [value]="2">Medium</option>
    <option [value]="3">Hard</option>
  </select>
  <button class="btn btn-success"(click)="submitForm(newName.value,
  newDescription.value, newIngredients.value, newDifficulty.value, newName.value='',
  newDescription.value='', newIngredients.value='', newDifficulty.value='')">Add</button>
</div>
