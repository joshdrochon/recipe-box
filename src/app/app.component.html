<app-home>Loading...</app-home>
<h1>Welcome, {{username}}!</h1>
<form>
  <input [(ngModel)]="username" type="text" name="user">
</form>

<h2>Here's a list of all the recipes: </h2>
<app-recipe-list [childRecipeList]="rootList" (clickSender)="editRecipe($event)"></app-recipe-list>
<app-edit-recipe [childSelectedRecipe]="selectedRecipe" (clickedDone)="finishEditing()"></app-edit-recipe>
<app-new-recipe (sendRecipe)="addRecipe($event)"></app-new-recipe>
